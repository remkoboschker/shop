<md-card>
  <md-card-header>
    <md-card-title>{{data.name}}</md-card-title>
  </md-card-header>
  <img md-card-image [src]="data.imageUrl">
  <md-card-content>
    <p>
     {{data.description}}
    </p>
  </md-card-content>
  <md-card-actions fxLayoutAlign="space-around">
    <a [routerLink]="[data.name, 'add-product']" md-button>add products</a>
    <button md-button>verwijder</button>
    <button md-button>aanpassen</button>
  </md-card-actions>
</md-card>
